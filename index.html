<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h2>Calender</h2>
          <hr>
          <form class="form-group" action="" method="post">
            <div class="form-group">
              <label for="year">Select Year</label>
              <select class="form-control" name="year" id="year">

              </select>
            </div>
            <div class="form-group">
              <label for="month">Select Month</label>
              <select class="form-control" name="month" id="month">
                <option value="0" disabled selected>Select Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div class="form-group">
              <label for="day">Select Day</label>
              <select class="form-control" name="day" id="day">

              </select>
            </div>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
  <script type="text/javascript">

  var start = 1900;
  var end = new Date().getFullYear();
  var options = "";
  for(var year = start ; year <=end; year++){
    options += "<option>"+ year +"</option>";
  }
  document.getElementById("year").innerHTML = options;




    $('#year').change(function(){
      var year = $(this).val();

      if (((year % 4 == 0) && (year % 100!= 0)) || (year%400 == 0))
      {
        $('#month').change(function(){
          var month = $(this).val();
          if(month == 2){
            var leap_day_start = 1;
            var leap_day_end = 29;
            var leap_day_options = "";
            for(var leap_day = leap_day_start ; leap_day <=leap_day_end; leap_day++){
              leap_day_options += "<option>"+ leap_day +"</option>";
            }
            document.getElementById("day").innerHTML = leap_day_options;
          }
          else if(month == 8){
            var day_start = 1;
            var day_end = 31;
            var day_options = "";
            for(var day = day_start ; day <=day_end; day++){
              day_options += "<option>"+ day +"</option>";
            }
            document.getElementById("day").innerHTML = day_options;
          }
          else if (month == 9) {
            var day_start = 1;
            var day_end = 30;
            var day_options = "";
            for(var day = day_start ; day <=day_end; day++){
              day_options += "<option>"+ day +"</option>";
            }
            document.getElementById("day").innerHTML = day_options;
          }
          else if (month % 2 == 0) {
            var day_start = 1;
            var day_end = 30;
            var day_options = "";
            for(var day = day_start ; day <=day_end; day++){
              day_options += "<option>"+ day +"</option>";
            }
            document.getElementById("day").innerHTML = day_options;
          }
          else {
            var day_start = 1;
            var day_end = 31;
            var day_options = "";
            for(var day = day_start ; day <=day_end; day++){
              day_options += "<option>"+ day +"</option>";
            }
            document.getElementById("day").innerHTML = day_options;
          }
        });
      }
      else
      {

        $('#month').change(function(){
          var not_leap_year_month = $(this).val();
          if(not_leap_year_month == 2){
            var not_leap_year_day_start = 1;
            var not_leap_year_day_end = 28;
            var not_leap_year_day_option = "";
            for(var not_leap_year_day = not_leap_year_day_start; not_leap_year_day <= not_leap_year_day_end; not_leap_year_day++){
              not_leap_year_day_option += "<option>"+ not_leap_year_day +"<option>";
            }
            document.getElementById("day").innerHTML = not_leap_year_day_option;
          }
          else if (not_leap_year_month == 8) {
            var not_leap_year_day_start = 1;
            var not_leap_year_day_end = 31;
            var not_leap_year_day_option = "";
            for(var not_leap_year_day = not_leap_year_day_start; not_leap_year_day <= not_leap_year_day_end; not_leap_year_day++){
              not_leap_year_day_option += "<option>"+ not_leap_year_day +"<option>";
            }
            document.getElementById("day").innerHTML = not_leap_year_day_option;
          }
          else if (not_leap_year_month == 9) {
            var not_leap_year_day_start = 1;
            var not_leap_year_day_end = 30;
            var not_leap_year_day_option = "";
            for(var not_leap_year_day = not_leap_year_day_start; not_leap_year_day <= not_leap_year_day_end; not_leap_year_day++){
              not_leap_year_day_option += "<option>"+ not_leap_year_day +"<option>";
            }
            document.getElementById("day").innerHTML = not_leap_year_day_option;
          }
          else if (not_leap_year_month % 2 == 0) {
            var not_leap_year_day_start = 1;
            var not_leap_year_day_end = 30;
            var not_leap_year_day_option = "";
            for(var not_leap_year_day = not_leap_year_day_start; not_leap_year_day <= not_leap_year_day_end; not_leap_year_day++){
              not_leap_year_day_option += "<option>"+ not_leap_year_day +"<option>";
            }
            document.getElementById("day").innerHTML = not_leap_year_day_option;
          }
          else {
            var not_leap_year_day_start = 1;
            var not_leap_year_day_end = 31;
            var not_leap_year_day_option = "";
            for(var not_leap_year_day = not_leap_year_day_start; not_leap_year_day <= not_leap_year_day_end; not_leap_year_day++){
              not_leap_year_day_option += "<option>"+ not_leap_year_day +"<option>";
            }
            document.getElementById("day").innerHTML = not_leap_year_day_option;
          }
        });


      }
    });
  </script>
</html>
